<!DOCTYPE html>
<html>
<head>

<body><div class="header">
<img src="ircelllogo2.png" alt="logo" width="100%" height="150">
</div>
<br><br>
<div class="row"><div class="col-2"></div>
<div class="col-8">    <div class="nkm">
<h1>Registration Form</h1>
<form name="myForm" onsubmit="return validateForm()">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" onmouseover="this.style.border='1px solid red'" onmouseout="this.style.border='1px solid black'" onmousedown="this.style.border='2px solid red'"><br><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" onmouseover="this.style.border='1px solid red'" onmouseout="this.style.border='1px solid black'" onmousedown="this.style.border='2px solid red'" required><br><br>
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male" onmouseover="this.style.border='1px solid red'" onmouseout="this.style.border='1px solid black'" onmousedown="this.style.border='2px solid red'">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female" onmouseover="this.style.border='1px solid red'" onmouseout="this.style.border='1px solid black'" onmousedown="this.style.border='2px solid red'">
    <label for="female">Female</label><br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" onmouseover="this.style.border='1px solid red'" onmouseout="this.style.border='1px solid black'" onmousedown="this.style.border='2px solid red'" required><br><br>
    <label for="pass">Password:</label>
    <input type="password" id="pas" name="pas" onmouseover="this.style.border='1px solid red'" onmouseout="this.style.border='1px solid black'" onmousedown="this.style.border='2px solid red'" required><br><br>
    <label for="emid">Email ID:</label>
    <input type="email" id="emid" name="emid" onmouseover="this.style.border='1px solid red'" onmouseout="this.style.border='1px solid black'" onmousedown="this.style.border='2px solid red'" required><br><br>
    <label for="Country">Country:</label>
    <input type="text" id="Country" name="Country" value="India" onmouseover="this.style.border='1px solid red'" onmouseout="this.style.border='1px solid black'" onmousedown="this.style.border='2px solid red'" readonly><br><br>
   
    <label for="states">State: </label>
    <select id="states" name="states" onmouseover="this.style.border='1px solid red'" onmouseout="this.style.border='1px solid black'" onmousedown="this.style.border='2px solid red'">
        <option>Arunachal Pradesh  </option>

        <option>Assam   </option>

            <option>Bihar   </option>

                <option>Chhattisgarh   </option>

                <option>Goa   </option>

                    <option>Gujarat   </option>

                        <option>Haryana   </option>

                            <option>Himachal Pradesh   </option>

                                <option>Jammu </option>

                                    <option>Jharkhand   </option>

                                        <option>Karnataka   </option>

                                            <option>Kerala   </option>

                                                <option>Madhya Pradesh   </option>

                                                    <option>Maharashtra   </option>

                                                        <option>Manipur   </option>

                                                            <option>Meghalaya   </option>

                                                                <option>Mizoram   </option>

                                                                    <option>Nagaland   </option>

                                                                        <option>Odisha   </option>

                                                                            <option>Punjab   </option>

                                                                                <option>Rajasthan   </option>

                                                                                    <option>Sikkim   </option>

                                                                                        <option>Tamil Nadu   </option>

                                                                                            <option>Tripura   </option>

                                                                                                <option>Uttar Pradesh   </option>

                                                                                                    <option>Uttarakhand   </option>

                                                                                                        <option>West Bengal   </option>

                                                                                                            <option>Telangana   </option>

                                                                                                                <option>Andaman and Nicobar Islands  </option> 

                                                                                                                    <option>Chandigarh   </option>

                                                                                                                        <option>Dadra and Nagar Haveli and Daman and Diu  </option>

                                                                                                                            <option>Kashmir   </option>

                                                                                                                                <option>Ladakh   </option>

                                                                                                                                    <option>Lakshadweep   </option>

                                                                                                                                        <option>Delhi  </option>

                                                                                                                                            <option>Puducherry </option>
    </select><br><br>
    <label for="city">City:</label>
    <input type="text" id="city" name="city" onmouseover="this.style.border='1px solid red'" onmouseout="this.style.border='1px solid black'" onmousedown="this.style.border='2px solid red'" required><br><br>
    <label for="tel">Contact No.:</label>
    <input type="tel" id="tel" name="tel" size="10" maxlength="10" onmouseover="this.style.border='1px solid red'" onmouseout="this.style.border='1px solid black'" onmousedown="this.style.border='2px solid red'" required><br><br>
    <label>Team(s) you wish to apply:</label><br>
    <label for="team1">Junior Associate</label><br>
    <input type="checkbox" id="team2" name="team2">
    <label for="team2">Web Team</label><br>
    <input type="checkbox" id="team3" name="team3">
    <label for="team3">Videography Team</label><br>
    <input type="checkbox" id="team4" name="team4">
    <label for="team4">Design Team</label><br>

    <br><br>
    <input type="submit" id="sub" value="Register">
</div>
<div class="nkm2"><a href="https://ircell.iitkgp.ac.in/" >
<img src="logo.png" alt="logo" id="lg" title="Click me to visit us"></a>
</div></div><div class="col-2"></div>
</form>
</div>
<script>
function nkover(id){
    id.style.border="1px solid red";
}
function nkout(id){
    id.style.border = "0px";
}


function validateForm(){
    var x = document.forms["myForm"]["fname"].value;
    if(x==""){
        alert("First Name is required");
        return false;
    }
    var y = document.forms["myForm"]["gender"].value;
    if(y==""){
        alert("Gender is required");
        return false;
    }
    var z = document.forms["myForm"]["states"].value;
    if(z==""){
        alert("State is required");
        return false;
    }
    var a = document.forms["myForm"]["pas"].value;
    var b = a.toString();
    var c = b.length;
    if(c<8){
        alert("Password too short");
        return false;
    }
    else if(c>12){
        alert("Password too long");
        return false;
    }
    var d = document.forms["myForm"]["emid"].value;
    var e = d.toString();
    if(e.indexOf(".com")==-1&&e.indexOf(".in")==-1){
        alert("Invalid Email");
        return false;
    }
}
</script>
</body>
</html>
